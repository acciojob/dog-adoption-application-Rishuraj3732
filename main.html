<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Dog Adoption Form -->
  <form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input id="name" name="name" placeholder="Name" type="text" />

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input id="phone" name="phone" placeholder="Phone Number" type="text" />

    <!-- Address -->
    <label for="address">Address:</label>
    <input id="address" name="address" placeholder="Address" type="text" />

    <!-- Checkbox -->
    <label>
      <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"/>
      Have you ever lived with a Dog before?
    </label>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="husky">Husky</option>
      <option value="labrador">Labrador</option>
      <option value="golden">Golden Retriever</option>
    </select>

    <!-- Submit -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
